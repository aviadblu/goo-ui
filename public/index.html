<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="goopiEditingPageApp" id="ng-app">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">        
    </head>
    <body>
        <div class="mainWrapper" ng-controller="goopiEditingPageCtrl">
            <goopi-frame selected-scene="selected_scene" on-slider-stop="renderFrame(scene,time)" image-clicked="frameImageClicked(scene_object)" template-url="directives/goopi-frame/frame.html"></goopi-frame>
            <goopi-scene-edit class="hide-on-max980" text-property-changed="updateTextObjectChanged(text_object)" text-element-selected="textObjectSelected(text_object)" imageframe-property-changed="updateImageframeObjectChanged(imageframe_object)" imageframe-element-selected="imageframeObjectSelected(imageframe_object)" control="editSceneCtrl" selected-scene="selected_scene" fonts="fonts" upload-my-computer-clicked="onUploadMyComputer(scene,image_id)" upload-my-library-clicked="onUploadMylibrary(scene,image_id)" upload-bank-clicked="onUploadBank(scene,image_id)" multiline-text-approve="approveMultiline()" template-url="directives/goopi-scene-edit/scene-edit.html"></goopi-scene-edit>
            <br style="clear:both" class="hide-on-max980">
            <goopi-scenes scenes='scenes' on-scene-clicked="sceneClicked(scene_data,scene_index)" control="scenesCtrl" template-url="directives/goopi-scenes/scenes.html"></goopi-scenes>
            <goopi-scene-edit class="show-on-max980" text-property-changed="updateTextObjectChanged(text_object)" text-element-selected="textObjectSelected(text_object)" imageframe-property-changed="updateImageframeObjectChanged(imageframe_object)" imageframe-element-selected="imageframeObjectSelected(imageframe_object)" control="editSceneCtrl" selected-scene="selected_scene" fonts="fonts" upload-my-computer-clicked="onUploadMyComputer(scene,image_id)" upload-my-library-clicked="onUploadMylibrary(scene,image_id)" upload-bank-clicked="onUploadBank(scene,image_id)" multiline-text-approve="approveMultiline()" template-url="directives/goopi-scene-edit/scene-edit.html"></goopi-scene-edit>
            <goopi-scene-actions on-action-clicked="sceneActionClicked(action)" on-playall-clicked="scenePlayallClicked()" scenesn="scenes_n" scenesd="scenes_d" template-url="directives/goopi-scene-actions/scene-actions.html"></goopi-scene-actions>
            
            <div class="makeAd">            	
            	<a href="javascript:void(0)" ng-click="makeAd()" class="makeAdButton"></a>
            	<a href="javascript:void(0)" ng-click="cancelMakeAd()" class="makeAdCancelButton">Cancel</a>
            </div>
        </div>
        
        <script src='https://code.angularjs.org/1.3.2/angular.js'></script>
        <script src='https://code.angularjs.org/1.3.2/angular-resource.min.js'></script>
        <script src='bootstrap/js/ui-bootstrap-tpls-0.11.2.min.js'></script>
        <script src="vendor/colorpicker/bootstrap-colorpicker-module.js"></script>
        <link href="vendor/colorpicker/colorpicker.css" rel="stylesheet" media="screen">
        <script src="vendor/angular-touch/angular-touch.min.js"></script>
        
        
        
        <script src="goopi-res.js"></script>
        <script src='Ang_app_ctrl.js'></script>
        
        <script src="directives/goopi-scenes/directive.js"></script>
        <link href="directives/goopi-scenes/goopi-scenes.css" rel="stylesheet" media="screen">
        
        <script src="directives/goopi-frame/directive.js"></script>
        <link href="directives/goopi-frame/goopi-frame.css" rel="stylesheet" media="screen">
        
        <script src="directives/goopi-scene-edit/directive.js"></script>
        <link href="directives/goopi-scene-edit/goopi-scene-edit.css" rel="stylesheet" media="screen">
        
        <script src="directives/goopi-scene-actions/directive.js"></script>
        <link href="directives/goopi-scene-actions/goopi-scene-actions.css" rel="stylesheet" media="screen">
        
        
        <link href="goopi-res.css" rel="stylesheet" media="screen">
    </body>
</html>
